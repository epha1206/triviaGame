<!DOCTYPE html>
<html lang="en-us">
    
    <head>
        <meta charset="UTF-8">
        <title>Los Angeles Lakers Trivia Game</title>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>

    <body>
        <header>
            <h1>Los Angeles Lakers Trivia Game!</h1>
        </header>

        <div class="container">
            <button class ="btn btnPrimary" id="startBtn">Start</button>
                
                <div id="timeLeft"></div>
                <div id="currentQuestion"></div>
                <div class="question"></div>
                <div class="answerList"></div>

                <div id="message"></div>
                <div id="correctedAnswer"></div>

                <div id="finalMessage"></div>
                <div id="correctAnswers"></div>
                <div id="incorrectAnswers"></div>
                <div id="unanswered"></div>
                <div id="startOverBtn"></div>
        </div>

        <script src="https://code.jquery.com/jquery.js"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>
    </body>
</html>
