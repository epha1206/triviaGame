<!DOCTYPE html>
<html lang="en-us">
    
    <head>
        <meta charset="UTF-8">
        <title>Los Angeles Lakers Trivia Game</title>
        <link rel="stylesheet" type="text/css" href="C:\Users\epha1\Desktop\code\triviaGame\assets\css\reset.css">
        <link rel="stylesheet" type="text/css" href="C:\Users\epha1\Desktop\code\triviaGame\assets\css\style.css>"
    </head>

    <body>
        
        <header id="mastHead">
            <div class="container">
                <h1>Los Angeles Lakers Trivia</h1>
            </div>
        </header>

        <div id="mainContainer" class="container">
            
            <section class="mainSection">
                
                <h1 class="rules">Instructions:</h1>
                
                <p class="rules">Answer all 5 questions in 50 seconds to test your Lakers knowledge!</p>
                
                <h2>
                    <button type="button" id="startButton">Start</button>
                </h2>
                
                <div id="showNumber"></div>
                
                <p class="question">1. What year were the Lakers founded?</p>

                <ul class="answers">
                    <input type="radio" name="q1" value="a" id="q1a"><label for="q1a">1947</label><br/>
                    <input type="radio" name="q1" value="b" id="q1b"><label for="q1b">1939</label><br/>
                    <input type="radio" name="q1" value="c" id="q1c"><label for="q1c">1950</label><br/>
                    <input type="radio" name="q1" value="d" id="q1d"><label for="q1d">1972</label><br/>
                </ul>

                <p class="question">2. How many championships do the lakers have?</p>

                <ul class="answers">
                    <input type="radio" name="q2" value="a" id="q2a"><label for="q2a">12</label><br/>
                    <input type="radio" name="q2" value="b" id="q2b"><label for="q2b">28</label><br/>
                    <input type="radio" name="q2" value="c" id="q2c"><label for="q2c">16</label><br/>
                    <input type="radio" name="q2" value="d" id="q2d"><label for="q2d">5</label><br/>
                </ul>

                
            </section>
        </div>
    </body>
</html>
